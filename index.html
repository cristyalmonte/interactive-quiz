<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Biology Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Biology Quiz</h2>
    </div>
  </div>

  <!-- result section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You are <span class="text-primary display-4 p-3">0%</span> correct</p>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white"> Please choose an answer for each question...</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. What is evolution?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">change in the allele frequency of an individual</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">change in the allele frequency of a population across generations</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. What is natural selection?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">changes allele frequencies over generations according to an individuals'
              survival and reproduction</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">changes allele frequencies over one generation according to an individuals'
              survival and reproduction</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. What is an adaptation?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">Characteristic that make it more likely for an organism to survive and
              reproduce</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">A termed use for survival</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. What is directional selection?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">The distribution of alleles shifts to the extremes
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">The distribution of alleles shifts to one side
            </label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>
      </form>

    </div>
  </div>


  <script src="app.js"></script>
</body>

</html>
